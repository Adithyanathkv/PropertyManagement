#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:mysql://localhost:3307/pmsdb-test
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.dbcp2.driverClassName=com.mysql.jdbc.Driver
#Tells to keep existing data and table while srver restart, other value is create where after server restart
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false